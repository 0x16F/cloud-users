version: '3'
services:
  gofeatureflag:
    container_name: go-feature-flag
    image: thomaspoignant/go-feature-flag:v1.31
    ports:
      - "1031:1031"
    volumes:
      - type: bind
        source: ./goff
        target: /goff/
  postgresql:
    container_name: postgresql
    image: postgres:16.3-alpine3.20
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: cloud-users
      POSTGRES_PASSWORD: cloud-users
      POSTGRES_DB: users